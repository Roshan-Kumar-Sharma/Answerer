<body>
    <div class="bg-dark container d-flex justify-content-center align-items-center flex-column text-white">
        <h1 id="heading" class="display-3">Add Question</h1>
        <form class="" id="addQnA" action="#" method="post">
            <div class="mb-3">
                <label for="question" class="form-label">Question</label>
                <textarea type="text" class="form-control" id="question" placeholder="Enter Question..." name="answers" rows="3" required></textarea>
            </div>
    
            <div id="answers-container">
                <div class="mb-3 answer-block">
                    <label for="answer1" class="form-label">Add Answer 1 :</label>
                    <textarea type="text" class="form-control" id="answer1" placeholder="Enter First Answer..." name="answers" rows="10"></textarea>
                </div>
    
                <div class="mb-3 d-none answer-block">
                    <label for="answer2" class="form-label">Add Answer 2 :</label>
                    <textarea type="text" class="form-control" id="answer2" placeholder="Enter Second Answer..." name="answers" rows="10"></textarea>
                </div>
    
                <div class="mb-3 d-none answer-block">
                    <label for="answer3" class="form-label">Add Answer 3 :</label>
                    <textarea type="text" class="form-control" id="answer3" placeholder="Enter Third Answer..." name="answers" rows="10"></textarea>
                </div>
            </div>
    
            <div id="add-delete-button" class="d-flex mb-3 justify-content-center align-items-center">
                <a style="color: inherit;" href="#">
                    <div id="add">
                        <i class="fas fa-plus-circle fa-3x"></i>
                    </div>
                </a>
                <a style="color: inherit;" href="#">
                    <div id="delete">
                        <i class="fas fa-minus-circle fa-3x"></i>
                    </div>
                </a>
            </div>
    
            <div class="row mb-3">
                <div class="col mb-3">
                    <label class="form-label">Subject</label>
                    <input id="subject" class="form-control" list="subject-list" name="subject" placeholder="Add/Select Subject Name..." autocomplete="off">
                    <datalist id="subject-list">
                        <option value="Subject 1">
                        <option value="Subject 2">
                    </datalist>
                </div>
                <div class="col mb-3">
                    <label class="form-label">Topic</label>
                    <input id="topic" class="form-control" list="topic-list" name="topic" placeholder="Add/Select Topic Name..." autocomplete="off">
                    <datalist id="topic-list">
                        <option value="Topic 1">
                        <option value="Topic 2">
                    </datalist>
                </div>
            </div>
    
            <div class="row mb-3">
                <div class="col mb-3"> 
                    <label for="username" class="form-label">Username :</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Tell us who you are..." autocomplete="off">
                </div>
                <div class="col mb-3">
                    <label for="rating" class="form-label">Rating :</label>
                    <select id="rating" class="form-select" aria-label="Default select example">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>

            <div class="text-center">
                <input class="btn btn-secondary" type="submit" value="Submit">
            </div>
        </form>
    </div>
